<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="static/style.css">


</head>

<body>

<div class="container">
   <form action = "{{ url_for('addrec') }}" method = "POST">
    <div class="row">
      <h4>Account</h4>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Full Name" name ="nm"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="text" name = "id" placeholder="ID Number"/>
        <div class="input-icon"><i class="fa fa-arrows" aria-hidden="true"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="text" name = "course"placeholder="Course"/>
        <div class="input-icon"><i class="fa fa-briefcase" aria-hidden="true"></i></div>
      </div>
    </div>
    <div class="row">
      <div class="col-half">
        <h4>College Year</h4>
        <div class="input-group">
            <input type="text" name = "year" placeholder="Year"/>
        </div>
      </div>
      <div class="col-half">
        <h4>Gender</h4>
        <div class="input-group">
          <input type="radio" name="gender" value="M" id="gender-male"/>
          <label for="gender-male">Male</label>
          <input type="radio" name="gender" value="F" id="gender-female"/>
          <label for="gender-female">Female</label>
        </div>
      </div>
    </div>

    <div class="row">
      <h4>Terms and Conditions</h4>
      <div class="input-group">
        <input type="checkbox"  id = "terms" onchange="document.getElementById('sbmt').disabled = !this.checked;" />
        <label for="terms">I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy.</label>
      </div>
    </div>
<input type="submit" name="submit" class="inputButton" id="sbmt" value="Submit" />  </form>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
